# PostgreSQL Configuration
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/sweetshop}
spring.datasource.username=${DATASOURCE_USERNAME:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:postgres}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:super-secret-key-should-be-long-enough-for-hmac-sha256}
jwt.expiration=${JWT_EXPIRATION:86400000}